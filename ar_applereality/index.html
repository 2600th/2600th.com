<!doctype html>
<html lang="en">

<head>
  <title>Ready Player Apple</title>
  <meta charset="utf-8">
  
  <!-- Add the Open Graph meta tags -->
  <meta property="og:title" content="Ready Player Apple">
  <meta property="og:description" content="The Next Era Of Computing!">
  <meta property="og:image" content="https://www.apple.com/v/apple-vision-pro/a/images/overview/design/portrait_right_base__cd0c4xdglcs2_large.jpg">
  <meta property="og:url" content="http://www.2600th.com/ar_applereality/index.html">
  <meta property="og:type" content="website">

  <!-- Other meta tags and head content -->
  <meta name="description" content="The Next Era Of Computing!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <style>
    html {
      font-size: 16px;
    }

    button {
      z-index: 1;
      margin-bottom: 60px;
      /* Add margin-bottom to move the button away from the footer */
    }

    footer {
      position: fixed;
      /* Make the footer's position fixed */
      bottom: 0;
      /* Set the footer at the bottom of the page */
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      background-color: #ffffff;
      box-sizing: border-box;
      z-index: 2;
      /* Increase the z-index to make the footer visible */
    }

    footer a {
      color: #5f00cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Timeline styles */
    .timeline {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 10px;
      right: 10px;
      left: 10px;
    }

    .timeline-line {
      display: inline-block;
      width: 30%;
      height: 2px;
      background-color: #ccc;
      vertical-align: middle;
    }

    .timeline-point {
      display: inline-block;
      text-align: center;
    }

    .timeline-point button {
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border: none;
      border-radius: 50%;
      background-color: #5f00cc;
      color: white;
      font-size: 14px;
      margin: 0 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .timeline-point button {
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 12px;
      }

      .timeline-line {
        width: 22%;
      }
    }
  </style>
  <link rel="preload" href="https://raw.githubusercontent.com/2600th/web-pages/gh-pages/ar_applereality/model_2.glb"
    as="fetch" crossorigin>
  <link rel="preload" href="https://raw.githubusercontent.com/2600th/web-pages/gh-pages/ar_applereality/model_3.glb"
    as="fetch" crossorigin>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer src="https://raw.githubusercontent.com/2600th/web-pages/gh-pages/ar_applereality/model_1.glb" ar
    ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1"
    style="padding-top: 10px;">
    <div class="timeline">
      <div class="timeline-point">
        <button id="button1976">1976</button>
      </div>
      <div class="timeline-line"></div>
      <div class="timeline-point">
        <button id="button2007">2007</button>
      </div>
      <div class="timeline-line"></div>
      <div class="timeline-point">
        <button id="button2023">2023</button>
      </div>
    </div>
    <footer>
      Welcome to the new era of computing! - <a href="https://twitter.com/2600th" target="_blank"
        rel="noopener noreferrer">Pranshul Chandhok</a>
    </footer>
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="ar_hand_prompt.png">
    </div>
  </model-viewer>
  <script>
    const modelUrls = [
      'https://raw.githubusercontent.com/2600th/web-pages/gh-pages/ar_applereality/model_1.glb',
      'https://raw.githubusercontent.com/2600th/web-pages/gh-pages/ar_applereality/model_2.glb',
      'https://raw.githubusercontent.com/2600th/web-pages/gh-pages/ar_applereality/model_3.glb',
    ];

    const modelViewer = document.querySelector('model-viewer');
    const button1976 = document.querySelector('#button1976');
    const button2007 = document.querySelector('#button2007');
    const button2023 = document.querySelector('#button2023');

    function updateButtonColors() {
      button1976.style.backgroundColor = modelViewer.src === modelUrls[0] ? "red" : "#5f00cc";
      button2007.style.backgroundColor = modelViewer.src === modelUrls[1] ? "red" : "#5f00cc";
      button2023.style.backgroundColor = modelViewer.src === modelUrls[2] ? "red" : "#5f00cc";
    }

    button1976.addEventListener('click', () => {
      modelViewer.src = modelUrls[0];
      updateButtonColors();
    });

    button2007.addEventListener('click', () => {
      modelViewer.src = modelUrls[1];
      updateButtonColors();
    });

    button2023.addEventListener('click', () => {
      modelViewer.src = modelUrls[2];
      updateButtonColors();
    });

    // Set the initial button color
    button1976.style.backgroundColor = "red";
  </script>
  <script src="script.js"></script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</body>

</html>
